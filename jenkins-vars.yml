---

# jenkins variables
project_name: docker-foldingathome
external_type: na
custom_version_command: "curl -H 'Accept-Encoding: gzip' -fSsL --compressed https://download.foldingathome.org/releases.py?series=7.6 | jq -r '.[] | select(.title==\"64bit Linux\") | .groups[0].files[0].filename' | awk -F'(fahclient_|_amd64.deb)' '{print $2}'"
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - BUILD_VERSION_ARG = 'FOLDINGATHOME_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-foldingathome'
  - CONTAINER_NAME = 'foldingathome'
  - DOCKERHUB_IMAGE = 'linuxserver/foldingathome'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/foldingathome'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/foldingathome'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='7396'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "Folding@home", url: "https://foldingathome.org/about/donate/" }
